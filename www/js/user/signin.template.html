<ion-view class="signin-view">

  <ion-nav-bar>

    <ion-nav-buttons side="left">
      <a class="trend button button-small button-clear">Kurbi</a>
    </ion-nav-buttons>

    <span class="title">Sign in</span>

    <ion-nav-buttons side="right">
      <a ui-sref="signup" class="button button-small button-clear button-positive">SIGN UP</a>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>

      <div class="title">
        <h1>Welcome to Providers app!</h1>
      </div>

      <form name="loginForm" class="row login-form" ng-submit="vm.login()">
        <div class="col">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">email</span>
              <input class="email" name="email" type="email" placeholder="Email address" ng-model="vm.user.email" required>
            </label>

            <label class="item forgot">
              <a href="#">Forgot password?</a>
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">password</span>
              <input name="password" type="password" placeholder="Password" ng-model="vm.user.password" required>
            </label>

            <label class="item action">
              <button class="button button-small button-positive" type="submit">LOGIN</button>
            </label>
          </div>
        </div>

      </form>

  </ion-content>
</ion-view>
