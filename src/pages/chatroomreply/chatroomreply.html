<ion-header>

  <ion-navbar>
    <ion-title>Reply this conversation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-textarea formControlName="response" placeholder="Write your response here..."></ion-textarea>
  </form>
</ion-content>

<ion-footer padding>
  <ion-toolbar>
    <button ion-button small start clear (click)="cancel()">Cancel</button>
    <button ion-button small end (click)="done()" [disabled]="!isReadyToSend">Send</button>
  </ion-toolbar>
</ion-footer>
