<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-searchbar (ionInput)="getItems($event)">
    </ion-searchbar>
    
    <ion-buttons end>
      <button ion-button icon-left class="current-session-user">
        <ion-icon name="contact"></ion-icon>
        <span class="username">{{session.displayName}}</span>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>

    <ion-item *ngFor="let style of currentItems; let i = index;">
      <ion-label>
        {{style.name || style.id}}
      </ion-label>
      <button ion-button item-end (click)="edit(style,i)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

</ion-content>
