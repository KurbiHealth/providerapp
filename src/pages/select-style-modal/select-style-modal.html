<ion-header>

  <ion-navbar>
    <ion-title>Select Chat Styles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="editItem()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea type="text" placeholder="Enter a description" formControlName="about"></ion-textarea>
      </ion-item>
    </ion-list>

    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="image-wrapper" (click)="getPicture()">
      <div class="image-placeholder" *ngIf="!this.form.controls.stylePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          Choose image
        </div>
      </div>
      <div class="image" [style.backgroundImage]="getImageStyle()" *ngIf="this.form.controls.stylePic.value"></div>
    </div>

  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button (click)="confirm()" [disabled]="!isReadyToSave">Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
