<ion-header>

  <ion-navbar>
    <ion-title>Select</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let bot of currentItems">
      <ion-label>{{bot.name}}</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button>Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
